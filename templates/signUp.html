<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/index.css">


</head>

<body>
    <div class="container">
        <div class="header">
            <div id="header-text" class="text">Sign Up</div>
            <div class="underline"></div>
        </div>

        <!-- Flash messages block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="alerts">
            {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
                role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form class="inputs" action="/signUp" method="POST">
            <div class="input">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Name" id="name" name="name" />
            </div>
            <div class="input">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Email" id="email" name="email" />
            </div>
            <div class="input">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="Enter password" id="password" name="password" />
                <i id="toggle-password" class="fas fa-eye eye icon"></i>
            </div>
            <div class="submit-container">
                <button type="submit" id="sign-up" class="submit">Submit</button>
                <p style="color:rgb(12, 11, 11);font-size:20px;margin:auto">OR</p>
                <p>Already Have an Account<a id="login" href="/login" class=""> Login</a></p>


            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


<script>
    const togglePasswordButton = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    if (togglePasswordButton && passwordInput) {
        togglePasswordButton.addEventListener('click', () => {
            if (passwordInput.value.length > 0) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePasswordButton.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    togglePasswordButton.className = 'fas fa-eye';
                }
            } else {
                alert("Please enter a password.");
            }
        });
    }
